<div>
    <h2 id="page-heading">
        <span jhiTranslate="newLocalApp.purchaseDone.home.title">Purchase Dones</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-purchase-done" [routerLink]="['/purchase-done/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span class="hidden-sm-down"  jhiTranslate="newLocalApp.purchaseDone.home.createLabel">
            Create new Purchase Done
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
        <div class="col-sm-12">
            <form name="searchForm" class="form-inline">
                <div class="input-group w-100 mt-3">
                    <input type="text" class="form-control" [(ngModel)]="currentSearch" id="currentSearch" name="currentSearch" placeholder="{{ 'newLocalApp.purchaseDone.home.search' | translate }}">
                    <button class="input-group-append btn btn-info" (click)="search(currentSearch)">
                        <fa-icon [icon]="'search'"></fa-icon>
                    </button>
                    <button class="input-group-append btn btn-danger" (click)="clear()" *ngIf="currentSearch">
                        <fa-icon [icon]="'trash-alt'"></fa-icon>
                    </button>
                </div>
            </form>
        </div>
    </div>
    <br/>
    <div class="table-responsive" *ngIf="purchaseDones">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="newLocalApp.purchaseDone.saleDate">Sale Date</span></th>
            <th><span jhiTranslate="newLocalApp.purchaseDone.quantity">Quantity</span></th>
            <th><span jhiTranslate="newLocalApp.purchaseDone.stock">Stock</span></th>
            <th><span jhiTranslate="newLocalApp.purchaseDone.person">Person</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let purchaseDone of purchaseDones ;trackBy: trackId">
                <td><a [routerLink]="['/purchase-done', purchaseDone.id, 'view' ]">{{purchaseDone.id}}</a></td>
                <td>{{purchaseDone.saleDate | date:'medium'}}</td>
                <td>{{purchaseDone.quantity}}</td>
                <td>
                    <div *ngIf="purchaseDone.stock">
                        <a [routerLink]="['../stock', purchaseDone.stock?.id, 'view' ]" >{{purchaseDone.stock?.id}}</a>
                    </div>
                </td>
                <td>
                    <div *ngIf="purchaseDone.person">
                        <a [routerLink]="['../person', purchaseDone.person?.id, 'view' ]" >{{purchaseDone.person?.id}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/purchase-done', purchaseDone.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/purchase-done', purchaseDone.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'purchase-done/'+ purchaseDone.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
