<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-grade-heading" jhiTranslate="newLocalApp.grade.home.createOrEditLabel">Create or edit a Grade</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!grade.id">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="grade.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="newLocalApp.grade.grade" for="field_grade">Grade</label>
                    <input type="number" class="form-control" name="grade" id="field_grade"
                        [(ngModel)]="grade.grade" required min="0" jhiMin="0" max="5" jhiMax="5"/>
                    <div [hidden]="!(editForm.controls.grade?.dirty && editForm.controls.grade?.invalid)">
                        <small class="form-text text-danger"
                        [hidden]="!editForm.controls.grade?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                        <small class="form-text text-danger"
                            [hidden]="!editForm.controls.grade?.errors?.min" jhiTranslate="entity.validation.min" translateValues="{ min: 0 }">
                            This field should be at least 0.
                        </small>
                        <small class="form-text text-danger"
                            [hidden]="!editForm.controls.grade?.errors?.max" jhiTranslate="entity.validation.max" translateValues="{ max: 5 }">
                            This field cannot be more than 5.
                        </small>
                        <small class="form-text text-danger"
                            [hidden]="!editForm.controls.grade?.errors?.number" jhiTranslate="entity.validation.number">
                            This field should be a number.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="newLocalApp.grade.nbVoter" for="field_nbVoter">Nb Voter</label>
                    <input type="number" class="form-control" name="nbVoter" id="field_nbVoter"
                        [(ngModel)]="grade.nbVoter" required min="0" jhiMin="0"/>
                    <div [hidden]="!(editForm.controls.nbVoter?.dirty && editForm.controls.nbVoter?.invalid)">
                        <small class="form-text text-danger"
                        [hidden]="!editForm.controls.nbVoter?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                        <small class="form-text text-danger"
                            [hidden]="!editForm.controls.nbVoter?.errors?.min" jhiTranslate="entity.validation.min" translateValues="{ min: 0 }">
                            This field should be at least 0.
                        </small>
                        <small class="form-text text-danger"
                            [hidden]="!editForm.controls.nbVoter?.errors?.number" jhiTranslate="entity.validation.number">
                            This field should be a number.
                        </small>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="newLocalApp.grade.seller" for="field_seller">Seller</label>
                    <select class="form-control" id="field_seller" name="seller" [(ngModel)]="grade.seller"  required>
                        <option *ngIf="!editForm.value.seller" [ngValue]="null" selected></option>
                        <option [ngValue]="userOption.id === grade.seller?.id ? grade.seller : userOption" *ngFor="let userOption of users; trackBy: trackUserById">{{userOption.id}}</option>
                    </select>
                </div>
                <div [hidden]="!(editForm.controls.seller?.dirty && editForm.controls.seller?.invalid)">
                    <small class="form-text text-danger"
                        [hidden]="!editForm.controls.seller?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                    </small>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="newLocalApp.grade.productType" for="field_productType">Product Type</label>
                    <select class="form-control" id="field_productType" name="productType" [(ngModel)]="grade.productType"  required>
                        <option *ngIf="!editForm.value.productType" [ngValue]="null" selected></option>
                        <option [ngValue]="productTypeOption.id === grade.productType?.id ? grade.productType : productTypeOption" *ngFor="let productTypeOption of producttypes; trackBy: trackProductTypeById">{{productTypeOption.id}}</option>
                    </select>
                </div>
                <div [hidden]="!(editForm.controls.productType?.dirty && editForm.controls.productType?.invalid)">
                    <small class="form-text text-danger"
                        [hidden]="!editForm.controls.productType?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                    </small>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
