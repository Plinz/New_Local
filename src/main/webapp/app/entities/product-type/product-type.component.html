<div>
    <h2 id="page-heading">
        <span jhiTranslate="newLocalApp.productType.home.title">Product Types</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-product-type" [routerLink]="['/product-type/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span class="hidden-sm-down"  jhiTranslate="newLocalApp.productType.home.createLabel">
            Create new Product Type
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
        <div class="col-sm-12">
            <form name="searchForm" class="form-inline">
                <div class="input-group w-100 mt-3">
                    <input type="text" class="form-control" [(ngModel)]="currentSearch" id="currentSearch" name="currentSearch" placeholder="{{ 'newLocalApp.productType.home.search' | translate }}">
                    <button class="input-group-append btn btn-info" (click)="search(currentSearch)">
                        <fa-icon [icon]="'search'"></fa-icon>
                    </button>
                    <button class="input-group-append btn btn-danger" (click)="clear()" *ngIf="currentSearch">
                        <fa-icon [icon]="'trash-alt'"></fa-icon>
                    </button>
                </div>
            </form>
        </div>
    </div>
    <br/>
    <div class="table-responsive" *ngIf="productTypes">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="newLocalApp.productType.name">Name</span></th>
            <th><span jhiTranslate="newLocalApp.productType.description">Description</span></th>
            <th><span jhiTranslate="newLocalApp.productType.image">Image</span></th>
            <th><span jhiTranslate="newLocalApp.productType.category">Category</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let productType of productTypes ;trackBy: trackId">
                <td><a [routerLink]="['/product-type', productType.id, 'view' ]">{{productType.id}}</a></td>
                <td>{{productType.name}}</td>
                <td>{{productType.description}}</td>
                <td>
                    <a *ngIf="productType.image" (click)="openFile(productType.imageContentType, productType.image)">
                        <img [src]="'data:' + productType.imageContentType + ';base64,' + productType.image" style="max-height: 30px;" alt="productType image"/>
                    </a>
                    <span *ngIf="productType.image">{{productType.imageContentType}}, {{byteSize(productType.image)}}</span>
                </td>
                <td>
                    <div *ngIf="productType.category">
                        <a [routerLink]="['../category', productType.category?.id, 'view' ]" >{{productType.category?.id}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/product-type', productType.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/product-type', productType.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'product-type/'+ productType.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
