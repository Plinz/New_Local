<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-product-type-heading" jhiTranslate="newLocalApp.productType.home.createOrEditLabel">Create or edit a Product Type</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!productType.id">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="productType.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="newLocalApp.productType.name" for="field_name">Name</label>
                    <input type="text" class="form-control" name="name" id="field_name"
                        [(ngModel)]="productType.name" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="newLocalApp.productType.description" for="field_description">Description</label>
                    <input type="text" class="form-control" name="description" id="field_description"
                        [(ngModel)]="productType.description" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="newLocalApp.productType.image" for="field_image">Image</label>
                    <div>
                        <img [src]="'data:' + productType.imageContentType + ';base64,' + productType.image" style="max-height: 100px;" *ngIf="productType.image" alt="productType image"/>
                        <div *ngIf="productType.image" class="form-text text-danger clearfix">
                            <span class="pull-left">{{productType.imageContentType}}, {{byteSize(productType.image)}}</span>
                            <button type="button" (click)="clearInputImage('image', 'imageContentType', 'fileImage')" class="btn btn-secondary btn-xs pull-right">
                                <fa-icon [icon]="'times'"></fa-icon>
                            </button>
                        </div>
                        <input type="file" id="file_image" (change)="setFileData($event, productType, 'image', true)" accept="image/*" jhiTranslate="entity.action.addimage"/>
                    </div>
                    <input type="hidden" class="form-control" name="image" id="field_image"
                        [(ngModel)]="productType.image" />
                    <input type="hidden" class="form-control" name="imageContentType" id="field_imageContentType"
                        [(ngModel)]="productType.imageContentType" />
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="newLocalApp.productType.category" for="field_category">Category</label>
                    <select class="form-control" id="field_category" name="category" [(ngModel)]="productType.category" >
                        <option [ngValue]="null"></option>
                        <option [ngValue]="categoryOption.id === productType.category?.id ? productType.category : categoryOption" *ngFor="let categoryOption of categories; trackBy: trackCategoryById">{{categoryOption.id}}</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
