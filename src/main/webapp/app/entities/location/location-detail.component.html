<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="location">
            <h2><span jhiTranslate="newLocalApp.location.detail.title">Location</span> {{location.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="newLocalApp.location.city">City</span></dt>
                <dd>
                    <span>{{location.city}}</span>
                </dd>
                <dt><span jhiTranslate="newLocalApp.location.country">Country</span></dt>
                <dd>
                    <span>{{location.country}}</span>
                </dd>
                <dt><span jhiTranslate="newLocalApp.location.zip">Zip</span></dt>
                <dd>
                    <span>{{location.zip}}</span>
                </dd>
                <dt><span jhiTranslate="newLocalApp.location.address">Address</span></dt>
                <dd>
                    <span>{{location.address}}</span>
                </dd>
                <dt><span jhiTranslate="newLocalApp.location.lon">Lon</span></dt>
                <dd>
                    <span>{{location.lon}}</span>
                </dd>
                <dt><span jhiTranslate="newLocalApp.location.lat">Lat</span></dt>
                <dd>
                    <span>{{location.lat}}</span>
                </dd>
                <dt><span jhiTranslate="newLocalApp.location.person">Person</span></dt>
                <dd>
                    <div *ngIf="location.person">
                        <a [routerLink]="['/person', location.person?.id, 'view']">{{location.person?.id}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/location', location.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
