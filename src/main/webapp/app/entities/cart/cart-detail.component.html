<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="cart">
            <h2><span jhiTranslate="newLocalApp.cart.detail.title">Cart</span> {{cart.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="newLocalApp.cart.quantity">Quantity</span></dt>
                <dd>
                    <span>{{cart.quantity}}</span>
                </dd>
                <dt><span jhiTranslate="newLocalApp.cart.stock">Stock</span></dt>
                <dd>
                    <div *ngIf="cart.stock">
                        <a [routerLink]="['/stock', cart.stock?.id, 'view']">{{cart.stock?.id}}</a>
                    </div>
                </dd>
                <dt><span jhiTranslate="newLocalApp.cart.client">Client</span></dt>
                <dd>
                    {{cart.client?.id}}
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/cart', cart.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
