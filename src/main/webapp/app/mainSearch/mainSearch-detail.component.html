<div class="row justify-content-center ">
    <br>
        <div class="w-75 p-3 border border-secondary" *ngIf="stock" >

                <div class="card-group" >
                        <div  class="card border border-secondary" style="max-width: 40%; max-height: 40%;" >
                                <div class="card-header bg-light h-3" >
                                  <h4 class="card-title">{{stock.name}}</h4>
                                </div>
                            <img class="card-img-bottom img-responsive img-thumbnail h-97" [src]="'data:' + stock.image?.imageContentType + ';base64,' + stock.image?.image" alt="Card image cap"/>
                    
                        </div>
                        <div class="card border border-secondary" style="max-width: 60%; max-height: 60%;">
                            <div class="card-header">
                                <h4 class="card-title"><b>DÃ©tails produit:</b></h4>
                              </div>
                            <div class="card-body">
                              <h5 class="card-title">Prix: {{stock.priceUnit}}</h5>
                              <h5 class="card-title">Type: {{stock.productType?.name}}</h5>
                              <h5 class="card-title">Description: {{stock.description}}</h5>
                              <div *ngIf="stock.bio"><h5 class="card-title">C'est BIO</h5></div>
                              
                              <h5 class="card-title">Exploitation:</h5>
                              <h6 class="card-subtitle mb-2 text-muted">Nom: {{stock.holding?.name}}</h6>
                              <h6 class="card-subtitle mb-2 text-muted">Localisation: {{stock.holding?.location?.city}}</h6>
                            </div>
                          </div>
            
        </div>
        <div class="row">

                <div class="col-md-9">
           
                            <!--  <img class="img-responsive img-portfolio img-hover" src="../../../content/images/hipster192.png">
                         -->
                 </div>

                 <div class="col-md-3">
                     <br>
                        <button type="submit"
                        (click)="previousState()"
                        class="btn btn-info">
                    <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
                </button>
        
                <button class="btn btn-info btn-sm" (click)="buyStock(stock)">
                        <span class="d-none d-md-inline">Acheter</span>
                    </button>
             </div>
    </div>
