<div class="container">
    <div class="mt-3 mb-4">
        <div class="row">
            <div class="col-md-10">
            </div>
            <div class="col-md-2">
                <button type="submit" (click)="previousState()" class="btn btn-warning mt-3">
                    <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span> Retour vers le menu</span>
                </button>
            </div>
        </div>
    </div>

    <div class="mt-2">
        <div class="card">
            <div class=card-body>
                <div class="row">
                    <div class="col-md-6">
                        <div>
                            <h2 class="font-weight-bold"> <strong>{{stock.name}}</strong></h2>
                        </div>
                        <img class="card-img-bottom img-responsive img-thumbnail h-97" src="{{stock.image?.imagePath}}"
                            alt="Card image cap" />
                    </div>
                    <div class="col-md-6">
                        <div class="mt-5">
                            <h5 class="card-title">Type: {{stock.productType?.name}}</h5>
                            <h5 class="card-title">Description: {{stock.description}}</h5>
                            <div *ngIf="stock.bio">
                                <h5 class="card-title">C'est BIO</h5>
                            </div>

                            <h5 class="card-title">Exploitation:</h5>
                            <h6 class="card-subtitle mb-2 text-muted">Nom: {{stock.holding?.name}}</h6>
                            <h6 class="card-subtitle mb-2 text-muted">Localisation: {{stock.holding?.location?.city}}</h6>
                            <br>
                            <h5 class="card-title">Prix: {{stock.priceUnit}} â‚¬/Kg</h5>
                            <br>
                        </div>

                        <div class="text-center mt-3">
                            <div class="btn-group" (change)="onChangeBuy($event.target.value)" style="position: absolute;bottom:2%; left:25%">
                                <select>
                                    <option value="500"> 500 g</option>
                                    <option value="1000">1.0 kg</option>
                                    <option value="1500">1.5 kg</option>
                                    <option value="2500">2.5 kg</option>
                                </select>
                                <button class="btn btn-info btn-sm" (click)="buyStock(stock)">
                                    <span class="d-none d-md-inline">Acheter</span>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
