<div>
    <jhi-alert></jhi-alert>
    <div class="row">

        <div class="col-sm-12">
            <form name="searchForm" class="form-inline">
                <div class="input-group w-100 mt-3">
                    <input type="text" class="form-control" [(ngModel)]="currentSearch" id="currentSearch" name="currentSearch"
                        placeholder="{{ 'newLocalApp.stock.home.search' | translate }}">
                    <button class="input-group-append btn btn-info" (click)="search(currentSearch)">
                        <fa-icon [icon]="'search'"></fa-icon>
                    </button>
                    <button class="input-group-append btn btn-danger" (click)="clear()" *ngIf="currentSearch">
                        <fa-icon [icon]="'trash-alt'"></fa-icon>
                    </button>
                </div>
            </form>
        </div>
    </div>
    <br />
    <a>
        <select class="custom-select" value="sele">
            <option *ngFor="let c of categories; trackBy: trackCategoryById ;" value="{{c.id}}">{{c.name}}</option>
        </select>
    </a>
    <div id="main">
        <br>
        <div class="card-deck">
            <div class="card bg-light mb-3" style="max-width: 15%; min-width: 15%;" *ngFor="let stock of stocks ;trackBy: trackId">
                <!--*ngIf="stock.productType.category.id==optionCategory || selectedCategory==1"-->
                <img class="card-img-top h-50" [src]="'data:' + stock.imageContentType + ';base64,' + stock.image" alt="Card image cap" />
                <div class="card-body">
                    <h5 class="card-title">{{stock.name}}</h5>
                    <p class="card-text">Prix: {{stock.priceUnit}} â‚¬/kg</p>
                </div>
                <div class="card-footer">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit" [routerLink]="['/mainSearch', stock.id, 'view' ]" class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <a class="btn btn-primary">Acheter</a>
                    </div>
                </div>
            </div>

        </div>

        <div *ngIf="stocks && stocks.length">
            <div class="row justify-content-center">
                <jhi-item-count [page]="page" [total]="queryCount" [maxSize]="5" [itemsPerPage]="itemsPerPage"></jhi-item-count>
            </div>
            <div class="row justify-content-center">
                <ngb-pagination [collectionSize]="totalItems" [(page)]="page" [pageSize]="itemsPerPage" [maxSize]="5"
                    [rotate]="true" [boundaryLinks]="true" (pageChange)="loadPage(page)"></ngb-pagination>
            </div>
        </div>
    </div>
