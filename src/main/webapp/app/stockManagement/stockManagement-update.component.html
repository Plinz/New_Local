<div class="row justify-content-center">
    <div class="col-8 mt-5">
        <div class="row">
            <div class="col-md-10">
                <h2 id="jhi-stock-heading" jhiTranslate="newLocalApp.stock.home.createOrEditLabel">Create or edit a
                    Stock</h2>
            </div>
            <div class="col-md-2">
                <button id="jh-create-entity" class="btn btn-primary float-center jh-create-entity create-stock"
                        [routerLink]="['/stockManagement/']">
                    <span class="hidden-sm-down" jhiTranslate="newLocalApp.stock.return">
                        Retour stock
                    </span>
                </button>
            </div>

            <div class="col-md-12">
                <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

                    <div>
                        <jhi-alert-error></jhi-alert-error>

                        <div class="card">
                            <div class="card-body">
                                <label class="form-control-label"
                                       jhiTranslate="newLocalApp.stock.productType"
                                       for="field_productType">Type de produit</label>
                                <div class="form-group" id="field_productType">
                                    <div class=row>
                                        <div class="col-md-4">
                                            <div class="form-group">
                                                <label class="form-control-label"
                                                       jhiTranslate="newLocalApp.stock.productTypeCurrentUser"
                                                       for="field_productTypeCurrentUser">Mes produits</label>
                                                <select class="form-control" id="field_productTypeCurrentUser"
                                                        name="productType"
                                                        [(ngModel)]="stock.productType">
                                                    <option [ngValue]="null"></option>
                                                    <option
                                                        [ngValue]="productTypeOption.id === stock.productType?.id ? stock.productType : productTypeOption"
                                                        *ngFor="let productTypeOption of productTypesCurrentUser; trackBy: trackProductTypeById">
                                                        {{productTypeOption.name}}
                                                    </option>
                                                </select>
                                            </div>
                                        </div>
                                        <!--<div class="col-md-1">
                                            <label class="form-control-label">ou</label>
                                        </div>-->
                                        <div class="col-md-4">
                                            <div class="form-group">
                                                <label class="form-control-label"
                                                       jhiTranslate="newLocalApp.stock.productTypeExisting"
                                                       for="field_productTypeExisting">Produits existant sur le
                                                    site</label>
                                                <select class="form-control" id="field_productTypeExisting"
                                                        name="productType"
                                                        [(ngModel)]="stock.productType">
                                                    <option [ngValue]="null"></option>
                                                    <option
                                                        [ngValue]="productTypeOption.id === stock.productType?.id ? stock.productType : productTypeOption"
                                                        *ngFor="let productTypeOption of productTypesExisting; trackBy: trackProductTypeById">
                                                        {{productTypeOption.name}}
                                                    </option>
                                                </select>
                                            </div>
                                        </div>
                                        <!--<div class="col-md-1">
                                            <label class="form-control-label">ou</label>
                                        </div>-->
                                        <div class="col-md-4">
                                            <div class="form-group">
                                                <label class="form-control-label"
                                                       jhiTranslate="newLocalApp.stock.productTypeNonExisting"
                                                       for="field_new_product_type">Produit non existant sur le
                                                    site</label>
                                                <input type="text" class="form-control" name="name"
                                                       id="field_new_product_type"
                                                       [(ngModel)]="productTypeNotExisting.name"/>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <label class="form-control-label" jhiTranslate="newLocalApp.stock.bio"
                                       for="field_bio">Bio</label>
                                <div class=row>
                                    <div class="col-md-10">
                                        <div class="form-group">
                                            <!-- Rounded switch -->
                                            <label class="switch">
                                                <input type="checkbox" class="form-control" name="bio" id="field_bio"
                                                       [(ngModel)]="stock.bio">
                                                <span class="slider round"></span>
                                            </label>
                                        </div>
                                    </div>
                                    <div class="col-md-2">
                                        <div class="text-right">
                                            <a class="btn btn-primary float-center jh-create-entity"
                                               (click)="clicBtnValiderTypeProduit()">OK
                                            </a>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div *ngIf="btnValiderTypeProduit">
                            <div class="card mt-3">
                                <div class="card-body">

                                    <div class=row>
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label class="form-control-label" jhiTranslate="newLocalApp.stock.name"
                                                       for="field_name">Name</label>
                                                <input type="text" class="form-control" name="name" id="field_name"
                                                       [(ngModel)]="stock.name"/>
                                            </div>
                                            <div class="form-group">
                                                <label class="form-control-label"
                                                       jhiTranslate="newLocalApp.stock.description"
                                                       for="field_description">Description</label>
                                                <textarea rows="4" cols="50" class="form-control" name="description"
                                                          id="field_description"
                                                          [(ngModel)]="stock.description">
                                            </div>
                                            <div class="form-group">
                                                <label class="form-control-label"
                                                       jhiTranslate="newLocalApp.stock.expiryDate"
                                                       for="field_expiryDate">Expiry
                                                    Date</label>
                                                <div class="d-flex">
                                                    <input id="field_expiryDate" type="date" min="{{currentDate}}"
                                                           class="form-control" name="expiryDate"
                                                           [(ngModel)]="expiryDate"/>
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <label class="form-control-label"
                                                       jhiTranslate="newLocalApp.stock.quantityInit"
                                                       for="field_quantityInit">Quantity
                                                    Init</label>
                                                <input type="number" class="form-control" name="quantityInit"
                                                       id="field_quantityInit"
                                                       [(ngModel)]="stock.quantityInit"/>
                                            </div>
                                        </div>
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label class="form-control-label" jhiTranslate="newLocalApp.stock.image"
                                                       for="field_image">Image</label>
                                                <div>
                                                    <img
                                                        [src]="'data:' + stock.image?.imageContentType + ';base64,' + stock.image?.image"
                                                        style="max-height: 100px;" *ngIf="stock.image?.image"
                                                        alt="stock image"/>
                                                    <div *ngIf="stock.image?.image"
                                                         class="form-text text-danger clearfix">
                                                        <span class="pull-left">{{stock.image?.imageContentType}},
                                                            {{byteSize(stock.image?.image)}}</span>
                                                        <button type="button"
                                                                (click)="clearInputImage('image', 'imageContentType', 'fileImage')"
                                                                class="btn btn-secondary btn-xs pull-right">
                                                            <fa-icon [icon]="'times'"></fa-icon>
                                                        </button>
                                                    </div>
                                                    <input type="file" id="file_image"
                                                           (change)="setFileData($event, stock, 'image', true)"
                                                           accept="image/*" jhiTranslate="entity.action.addimage"/>
                                                </div>
                                                <input type="hidden" class="form-control" name="image" id="field_image"
                                                       [(ngModel)]="stock.image"/>
                                                <!--<input type="hidden" class="form-control" name="imageContentType" id="field_imageContentType"
                                                       [(ngModel)]="stock.imageContentType" />-->
                                            </div>
                                            <div class="form-group">
                                                <label class="form-control-label"
                                                       jhiTranslate="newLocalApp.stock.holding"
                                                       for="field_holding">Holding</label>
                                                <select class="form-control" id="field_holding" name="holding"
                                                        [(ngModel)]="stock.holding">
                                                    <option [ngValue]="null"></option>
                                                    <option
                                                        [ngValue]="holdingOption.id === stock.holding?.id ? stock.holding : holdingOption"
                                                        *ngFor="let holdingOption of holdings; trackBy: trackHoldingById">
                                                        {{holdingOption.name}}
                                                    </option>
                                                </select>
                                            </div>
                                        </div>
                                    </div>

                                    <hr class="my-2">
                                    <div class="form-group">
                                        <label class="form-control-label" jhiTranslate="newLocalApp.stock.minPriceUnit"
                                               for="field_minPriceUnit">Prix de vente le plus bas {{stats[1]}}</label>
                                    </div>
                                    <div class="form-group">
                                        <label class="form-control-label" jhiTranslate="newLocalApp.stock.avgPriceUnit"
                                               for="field_avgPriceUnit">Prix de vente moyen {{stats[0]}}</label>
                                    </div>
                                    <div class="form-group">
                                        <label class="form-control-label"
                                               jhiTranslate="newLocalApp.stock.medianPriceUnit"
                                               for="field_medianPriceUnit">Prix de vente m√©dian</label>
                                    </div>
                                    <div class="form-group">
                                        <label class="form-control-label" jhiTranslate="newLocalApp.stock.maxPriceUnit"
                                               for="field_maxPriceUnit">Prix de vente le plus haut {{stats[2]}}</label>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="form-control-label" jhiTranslate="newLocalApp.stock.priceUnit"
                                           for="field_priceUnit">Price
                                        Unit</label>
                                    <input type="number" class="form-control" name="priceUnit" id="field_priceUnit"
                                           [(ngModel)]="stock.priceUnit"/>
                                </div>

                                <div class="text-center">
                                    <button type="button" id="cancel-save" class="btn btn-secondary"
                                            (click)="previousState()">
                                        <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span
                                        jhiTranslate="entity.action.cancel">Cancel</span>
                                    </button>
                                    <button type="submit" id="save-entity"
                                            [disabled]="editForm.form.invalid || isSaving"
                                            class="btn btn-primary">
                                        <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span
                                        jhiTranslate="entity.action.save">Save</span>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>

            </div>
            </form>
        </div>

    </div>
</div>
