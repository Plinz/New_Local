<div>
    <h2 id="page-heading">
        <span jhiTranslate="newLocalApp.holding.home.title">Holdings</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-holding" [routerLink]="['/holding/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span class="hidden-sm-down"  jhiTranslate="newLocalApp.holding.home.createLabel">
            Create new Holding
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>

    <div class="card">
        <div class="card-body">
            <div class="table-responsive text-center" *ngIf="holdingsCurrentUser">
                <table class="table table-striped">
                    <thead>
                    <tr jhiSort [(predicate)]="predicate" [(ascending)]="reverse" [callback]="transition.bind(this)">
                    <th jhiSortBy="siret"><span jhiTranslate="newLocalApp.holding.siret">Siret</span> <fa-icon [icon]="'sort'"></fa-icon></th>
                    <th jhiSortBy="name"><span jhiTranslate="newLocalApp.holding.name">Name</span> <fa-icon [icon]="'sort'"></fa-icon></th>
                    <th jhiSortBy="description"><span jhiTranslate="newLocalApp.holding.description">Description</span> <fa-icon [icon]="'sort'"></fa-icon></th>
                    <th jhiSortBy="image.id"><span jhiTranslate="newLocalApp.holding.image">Image</span> <fa-icon [icon]="'sort'"></fa-icon></th>
                    <th jhiSortBy="location.id"><span jhiTranslate="newLocalApp.holding.location">Location</span> <fa-icon [icon]="'sort'"></fa-icon></th>
                
                    <th></th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr *ngFor="let holding of holdingsCurrentUser ;trackBy: trackId">
                    <!-- <td><a [routerLink]="['/holding', holding.id, 'view' ]">{{holding.id}}</a></td>-->
                        <td>{{holding.siret}}</td>
                        <td>{{holding.name}}</td>
                        <td>{{holding.description}}</td>
                        <td>
                            <div *ngIf="holding.image">
                                <a [routerLink]="['../image', holding.image?.id, 'view' ]" >{{holding.image?.id}}</a>
                            </div>
                        </td>
                        <td>
                            <div *ngIf="holding.location">
                                <a [routerLink]="['../location', holding.location?.id, 'view' ]" >{{holding.location?.id}}</a>
                            </div>
                        </td>
                        <td>
                        <!--{{holding.owner?.id}}-->
                        </td>
                        <td class="text-right">
                            <div class="btn-group flex-btn-group-container">
                                <button type="submit"
                                        [routerLink]="['/holdingprofil', holding.id, 'view' ]"
                                        class="btn btn-info btn-sm">
                                    <fa-icon [icon]="'eye'"></fa-icon>
                                    <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                                </button>
                                <button type="submit"
                                        [routerLink]="['/holdingprofil', holding.id, 'edit']"
                                        class="btn btn-primary btn-sm">
                                    <fa-icon [icon]="'pencil-alt'"></fa-icon>
                                    <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                                </button>
                                <button type="submit"
                                        [routerLink]="['/', { outlets: { popup: 'holdingprofil/'+ holding.id + '/delete'} }]"
                                        replaceUrl="true"
                                        queryParamsHandling="merge"
                                        class="btn btn-danger btn-sm">
                                    <fa-icon [icon]="'times'"></fa-icon>
                                    <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                                </button>
                            </div>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
            <!-- Pager is not implemented yet, so this is normal pagination instead 
            <div *ngIf="holdings && holdings.length">
                <div class="row justify-content-center">
                    <jhi-item-count [page]="page" [total]="queryCount" [itemsPerPage]="itemsPerPage"></jhi-item-count>
                </div>
                <div class="row justify-content-center">
                    <ngb-pagination [collectionSize]="totalItems" [(page)]="page" [pageSize]="itemsPerPage" [maxSize]="5" [rotate]="true" [boundaryLinks]="true" (pageChange)="loadPage(page)"></ngb-pagination>
                </div>
            </div>-->
        </div>
    </div>    
</div>
