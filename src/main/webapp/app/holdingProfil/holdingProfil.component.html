<div>
        <h2 id="page-heading">
            <br>
            <br>
            <span jhiTranslate="newLocalApp.holding.home.title">Holdings</span>
            <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-holding" [routerLink]="['/holdingprofil/new']">
                <fa-icon [icon]="'plus'"></fa-icon>
                <span class="hidden-sm-down"  jhiTranslate="newLocalApp.holding.home.createLabel">
                Create new Holding
                </span>
            </button>
        </h2>
        <jhi-alert></jhi-alert>
        <div class="row">
            <div class="col-sm-12">
                
            </div>
        </div>
        <br/>


        <div id="container">
            <br>
            <div class="card-deck" *ngIf="holdingsCurrentUser">
                <div  class="card bg-light mb-3" style="max-width: 15%; min-width: 15%;" *ngFor="let holding of holdingsCurrentUser ;trackBy: trackId" >
                    <!--*ngIf="stock.productType.category.id==optionCategory || selectedCategory==1"-->
                    <img class="card-img-top h-50" [src]="'data:' + holding.imageContentType + ';base64,' + holding.image" alt="Card image cap"/>
                        <div class="card-body">
                            <h5 class="card-title">{{holding.name}}</h5>
                        </div>
                        <div class="card-footer">
                            <div class="btn-group flex-btn-group-container">
                                   <button type="submit"
                                    [routerLink]="['/holdingprofil', holding.id, 'view' ]"
                                    class="btn btn-info btn-sm">
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                                    </button>

                                    <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'holdingprofil/'+ holding.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>

                               <!-- <button type="submit" class="btn btn-warning" [routerLink]="['/holdingprofil.id']"> <span class="hidden-sm-down" jhiTranslate="settings.form.buttonModifier"></span>
                                <a href="#" class="btn btn-primary">Acheter</a>-->
                            </div>
                 </div>
             </div>
                
                
        </div>

 </div>
