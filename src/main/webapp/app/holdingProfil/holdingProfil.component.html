<div class="container">
    <div class="pb-4">
        <h2 id="page-heading">
            <br>
            <br>
            <span>Exploitation</span>
            <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-holding"
                [routerLink]="['/holdingprofil/new']">
                <fa-icon [icon]="'plus'"></fa-icon>
                <span class="hidden-sm-down">
                    Ajouter une exploitation
                </span>
            </button>
        </h2>
    </div>

    <div id="container">
        <div class="card-deck" *ngIf="holdingsCurrentUser && holdingsCurrentUser.length > 0; else loggedOut">
            <div class="card bg-light mb-3" style="max-width: 15%; min-width: 15%;" *ngFor="let holding of holdingsCurrentUser ;trackBy: trackId">
                <!--*ngIf="stock.productType.category.id==optionCategory || selectedCategory==1"-->

                <div *ngIf="holding.image && holding.image != null">
                        <img class="card-img-top h-50" src="{{holding.image.imagePath}}" alt="Card image cap" />
                </div>

                <div class="card-body">
                    <h5 class="card-title">{{holding.name}}</h5>
                </div>
                <div class="card-footer">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit" [routerLink]="['/holdingprofil', holding.id, 'view' ]" class="btn btn-info btn-sm">
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>

                        <button type="submit" [routerLink]="['/', { outlets: { popup: 'holdingprofil/'+ holding.id + '/delete'} }]"
                            replaceUrl="true" queryParamsHandling="merge" class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>

                        <!-- <button type="submit" class="btn btn-warning" [routerLink]="['/holdingprofil.id']"> <span class="hidden-sm-down" jhiTranslate="settings.form.buttonModifier"></span>
                                <a href="#" class="btn btn-primary">Acheter</a>-->
                    </div>
                </div>
            </div>
        </div>

        <ng-template #loggedOut>
            <div class="card">
                <div class="card-body">
                    Aucune exploitation créée
                </div>
            </div>
        </ng-template>

    </div>
